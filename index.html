<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Interactive Page ðŸš€</h1>

  <!-- Theme Toggle -->
  <button id="themeToggle">Toggle Light/Dark Mode</button>

  <!-- Counter -->
  <div>
    <button id="counterBtn">Count: <span id="count">0</span></button>
  </div>

  <!-- FAQ Section -->
  <div class="faq">
    <h3 class="question">What is JavaScript?</h3>
    <p class="answer hidden">JavaScript makes web pages interactive and dynamic.</p>
  </div>

  <!-- Form -->
  <form id="signupForm">
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button type="submit">Sign Up</button>
    <p id="formMessage"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
